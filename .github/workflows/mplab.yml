name: MPLAB CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # Use a container that already has MPLAB X + XC8 installed.
    # If you use a different image, just swap the container line below.
    container:
      image: ghcr.io/feilipu/microchip-xc8:2.45

    env:
      # Change this if your .X folder has a different name
      PROJECT_DIR: .
      CONF: default

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          xc8-cc --version || true
          mplabx-ide --version || true

      # If your repo contains an MPLAB X project (.X),
      # the NetBeans makefile is already presentâ€”just call it:
      - name: Build with MPLAB makefile
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          make -f nbproject/Makefile-${CONF}.mk SUBPROJECTS= .build-conf
          ls -R dist || true

      - name: Upload HEX artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ env.CONF }}
          path: |
            ${{ env.PROJECT_DIR }}/dist/${{ env.CONF }}/production/*.hex
            ${{ env.PROJECT_DIR }}/dist/${{ env.CONF }}/production/*.elf
