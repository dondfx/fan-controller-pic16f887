name: MPLAB CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/feilipu/microchip-xc8:latest   # <-- Docker Hub

    env:
      PROJECT_DIR: .
      CONF: default

    steps:
      - uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          xc8-cc --version || true
          ls -la /opt/microchip || true

      - name: Build with MPLAB makefile
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          make -f nbproject/Makefile-${CONF}.mk SUBPROJECTS= .build-conf
          ls -R dist || true

      - name: Upload HEX artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ env.CONF }}
          path: |
            dist/${{ env.CONF }}/production/*.hex
            dist/${{ env.CONF }}/production/*.elf
          if-no-files-found: ignore
