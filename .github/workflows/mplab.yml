name: MPLAB CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # Run inside the XC8 container
    container:
      image: ghcr.io/feilipu/microchip-xc8:2.45
      # Authenticate to GHCR (handles private images, rate limits, org policies)
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    env:
      PROJECT_DIR: .
      CONF: default

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          xc8-cc --version || true
          mplabx-ide --version || true

      - name: Build with MPLAB makefile
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          make -f nbproject/Makefile-${CONF}.mk SUBPROJECTS= .build-conf
          echo "Listing dist output (if any):"
          ls -R dist || true

      - name: Upload HEX artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ env.CONF }}
          path: |
            dist/${{ env.CONF }}/production/*.hex
            dist/${{ env.CONF }}/production/*.elf
          if-no-files-found: ignore   # don't blow up if build failed/empty
